
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="app.js" defer></script>
</head>
<body>
    <form action="">
        <div id="dni">
            <label for="dni_input">DNI:</label>
            <input type="text" name="dni_input" id="dni_input"
            pattern="^\d{2}\.\d{3}\.\d{3}-\w{1}">

        </div>
        <div id="nombre">
            <label for="nombre_input">Nombre</label>
            <input type="text" name="nombre_input" id="nombre_input"
            pattern="^[A-Za-zÁÉÍÓÚáéíóúÑñ]+(?:\s[A-Za-zÁÉÍÓÚáéíóúÑñ]+){1,3}$" >
        </div>
        
        <div id="fnac">
            <label for="fnac_input">F.nac.:</label>
            <input type="text" name="fnac_input" id="fnac_input"
            pattern="^([0][1-9]|[1][0-9]|[2][0-9]|[3][0-1]){2}\/([0][1-9]|[1][0-2]){2}\/([0-9]){4}">
        </div>
        
        
        <div id="email">
            <label for="email_input">E-mail:</label>
            <input type="email" name="email_input" id="email_input"
            pattern="^\w{3}@\w{3}\.\w{3}">
        </div>
    
        <div id="pagina">
            <label for="pagina_input">Pág. Web:</label>
            <input type="text" name="pagina_input" id="pagina_input"
            pattern="/.+/">
        </div>
        
        
        <div id="psw">
            <label for="psw_input">Contraseña:</label>
            <input type="password" name="psw_input" id="psw_input" >
        </div>
        
        <div id="conf_psw">
            <label for="conf_psw_input">Confirmar contraseña:</label>
            <input type="password" name="conf_psw_input" id="conf_psw_input" >
        </div>
        <button id="guardar" type="submit">Guardar</button>
        <button id="ver">Ver</button>
    </form>

</body>
</html>
