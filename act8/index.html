<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="cuerpo" style="background-color: white;">
    <form action="" id="formulario">
        <fieldset ><legend>Datos personales</legend>
            <label for="nombre">Introduce tu nombre:</label>
            <input type="text" id="nombre" name="nombre"><br>
            <label for="mensaje">Mensaje:</label><br>
            <textarea name="mensaje" id="mensaje" rows="5" cols="50"></textarea>
        </fieldset>
    
        <div id="colores">Elige un color
            <br><input type="radio" name="radio" id="color1" value="rojo">Rojo
            <br><input type="radio" name="radio" id="color2" value="azul">Azul
            <br><input type="radio" name="radio" id="color3" value="verde">Verde
        </div>
        
    
        <br><label for="asignaturas">Selecciona una asignatura:</label>
        <select name="asignaturas" id="asigs">
            <option value="rafa">Entorno cliente</option>
            <option value="ricardo">Entorno servidor</option>
            <option value="gloria">Interfaces</option>
            <option value="manuel">Despliegues</option>
            <option value="mercedes">Ingles</option>
        </select>
        
        <br>
    
        <br><div id="dias_disponible">Dias disponibles:
            <br><input type="checkbox" id="dia1" name="dias" value="lunes">Lunes
            <br><input type="checkbox" id="dia2" name="dias" value="martes">Martes
            <br><input type="checkbox" id="dia3" name="dias" value="miercoles">Miercoles
            <br><input type="checkbox" id="dia4" name="dias" value="jueves">Jueves
            <br><input type="checkbox" id="dia5" name="dias" value="viernes">Viernes
        </div>
    
        <br><label for="dias">Selecciona el dia preferente</label>
        <select name="dias_preferencia" id="dias_preferencia">
            <option value="lunes">Lunes</option>
            <option value="martes">Martes</option>
            <option value="miercoles">Miercoles</option>
            <option value="jueves">Jueves</option>
            <option value="viernes">Viernes</option>
        </select>
        <br>
        <button type="submit" id="enviar">Haz clic para enviar información</button>
        <button type="reset" id="resetear">Comenzar a rellenar de nuevo</button>
        <button type="button" id="sobre">Haz clic sobre mí</button>

    </form>
    <script src="app.js" defer ></script>
    
</body>
</html>
